<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
    <p th:text="${person.getFio() + ', ' + person.getYear()}">VALUE</p>
    <!--<p th:text="${person.getId()}">VALUE</p>-->

    <hr/>
    <div th:if="${books.isEmpty()}">Person hasn't taken any book</div>
    <div th:unless="${books.isEmpty()}" th:each="book : ${books}">
        <span th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}"
              th:style="${book.isExpired()} ? 'color: red' : 'color: black'">
            book
        </span>
    </div>

    <hr/>

    <a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>

    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
        <input type="submit" value="Delete"/>
    </form>
</body>
</html>
